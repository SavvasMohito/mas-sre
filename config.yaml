# Security Requirements System Configuration

# Flow Settings
flow:
  max_iterations: 3  # Maximum refinement loops for self-evaluation
  validation_threshold: 0.8  # Minimum score to pass validation (0.0 - 1.0)
  
# Weaviate Settings
weaviate:
  host: localhost
  port: 8080
  grpc_port: 50051
  # For Weaviate Cloud Services, set these instead:
  # url: https://your-instance.weaviate.network
  # api_key: your_api_key

# LLM Settings
llm:
  provider: openai  # Options: openai, anthropic, google
  model: gpt-4o-mini  # For OpenAI: gpt-4o, gpt-4o-mini, gpt-4-turbo
  temperature: 0.7
  
# Agent Settings
agents:
  verbose: true  # Show detailed agent reasoning
  
# Security Standards
standards:
  enabled:
    - OWASP
    - NIST
    - ISO27001
  # Add custom standards here
  # custom:
  #   - MyCustomStandard

# Validation Dimensions (weights for scoring)
validation:
  dimensions:
    completeness: 1.0
    consistency: 1.0
    correctness: 1.0
    implementability: 1.0
    alignment: 1.0

# Output Settings
output:
  formats:
    - json
    - markdown
  directory: outputs/
  include_metadata: true
  
# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: logs/security_requirements.log

